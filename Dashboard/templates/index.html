<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Customer Review Sentiment Analysis</h2>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Review</th>
                <th>Sentiment Score</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['Customer_Review'] }}</td>
                <td>{{ item['Sentiment_Score'] | round(2) }}</td>
                <td>{{ item['Sentiment_Label'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3 class="mt-5">Sentiment Distribution</h3>
    <canvas id="sentimentChart" width="400" height="200"></canvas>
</div>
<script>
    fetch('/sentiment_data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Positive', 'Negative', 'Neutral'],
                    datasets: [{
                        label: 'Sentiment Count',
                        data: [data.Positive, data.Negative, data.Neutral],
                        backgroundColor: ['green', 'red', 'gray']
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
</script>
</body>
</html>
